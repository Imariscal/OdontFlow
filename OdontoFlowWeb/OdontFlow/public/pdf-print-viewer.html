<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Print PDF</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdfFrame"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("src");

    if (!url) {
      document.body.innerHTML = "<p>No PDF source provided.</p>";
    } else {
      const iframe = document.getElementById("pdfFrame");
      iframe.src = url;

      iframe.onload = () => {
        setTimeout(() => {
          try {
            iframe.contentWindow.focus();
            iframe.contentWindow.print();
          } catch (e) {
            console.warn("No se pudo lanzar print autom√°ticamente:", e);
          }
        }, 500);
      };
    }
  </script>
</body>
</html>
